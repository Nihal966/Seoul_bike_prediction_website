<!DOCTYPE html>
<html>
<head>
    <title><!DOCTYPE html>
<html>
<head>
    <title>Uber Bike count prediction in Seoul based on different weather characteristics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Uber Bike count prediction in Seoul based on different weather characteristics</h2>
        <p><b>Dataset Used: https://archive.ics.uci.edu/dataset/560/seoul+bike+sharing+demand</b></p>
        <form action="/predict" method="post">
            <label for="Hour">Hour:</label>
            <input type="number" name="Hour" required>
            
            <label for="Temperature">Temperature:</label>
            <input type="number" step="any" name="Temperature" required>
            
            <label for="Humidity">Humidity:</label>
            <input type="number" step="any" name="Humidity" required>
            
            <label for="Wind">Wind:</label>
            <input type="number" step="any" name="Wind" required>
            
            <label for="Visibility">Visibility:</label>
            <input type="number" step="any" name="Visibility" required>

            <label for="Dew point temperature">Dew point temperature:</label>
            <input type="number" step="any" name="Dew point temperature" required>
            
            <label for="Solar Radiation">Solar Radiation:</label>
            <input type="number" step="any" name="Solar Radiation" required>
            
            <label for="Rainfall">Rainfall:</label>
            <input type="number" name="Rainfall" required>
            
            <label for="Snow">Snow:</label>
            <input type="number" name="Snow" required>
            
            <label for="Season">Season:</label>
            <input type="number" name="Season" required>

            <label for="Holiday">Holiday:</label>
            <input type="number" name="Holiday" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}

    </div>
</body>
</html>
